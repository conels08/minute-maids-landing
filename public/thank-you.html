<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanks — we got your request</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #fafafa;
        color: #0f172a;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: #ffffff;
        border: 1px solid #e4e4e7;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 24px;
        margin: 0 0 10px;
      }
      p {
        margin: 0 0 20px;
        color: #334155;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        background: #0f172a;
        color: #fff;
        text-decoration: none;
        padding: 12px 18px;
        border-radius: 14px;
        font-weight: 600;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Thanks — we got your request</h1>
        <p>Lacee will reach out soon to confirm details and pricing.</p>
        <a href="/#contact?sent=1">Back to Minute Maids</a>
      </div>
    </div>
  </body>
</html>
